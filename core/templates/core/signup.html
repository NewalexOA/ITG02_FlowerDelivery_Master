<!-- core/templates/core/signup.html -->
{% extends 'core/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% include 'core/components/button.html' with action_url=request.path btn_class='btn-primary' btn_label='Sign Up' %}
</form>
{% endblock %}
